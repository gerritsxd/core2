  aspect_dev:
    instruction: "Conduct a qualitative study where participants are interviewed,\
      \ and the interviews are either recorded and transcribed, or notes are kept.\
      \ These sources are then coded using the instruction for aspect coding. \n\n\
      In this qualitative study, use this questions: \"What situations or circumstances\
      \ create a desire to perform PROBLEM BEHAVIOUR?\"\n\nFor example, \"What situations\
      \ or circumstances create a desire to drink alcohol?\"\n"
  aspect_code:
    instruction: 'Expressions that describe situations or circumstances that arouse
