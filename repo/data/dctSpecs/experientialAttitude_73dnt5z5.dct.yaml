dct:
  version: 0.1.0
  id: experientialAttitude_73dnt5z5
  label: Experiential attitude
  date: '2021-03-18'
  ancestry: ''
  retires: ''
  definition:
    definition: 'A latent disposition or tendency to respond with some degree of favorableness
      or unfavorableness to the target behavior based on what one expects to experience
      if engaging in the target behavior.

      '
  measure_dev:
    instruction: "Use semantic differentials with root \u2018For me, TARGET BEHAVIOR\
      \ is \u2026\u2019 and a bidimensional scale where the right-most anchor expresses\
      \ a pleasant affective state and the left-most anchor expresses the opposite\
      \ unpleasant affective state (e.g. \u2018unpleasant\u2019 versus \u2018pleasant\u2019\
      ).\n\nThe example items in the 2010 RAA book are \u2018For me, TARGET BEHAVIOR\
      \ is \u2026\u2019 with anchors \u2018Bad\u2019 vs \u2018Good\u2019; \u2018For\
      \ me, TARGET BEHAVIOR is \u2026\u2019 with anchors \u2018Unpleasant\u2019 vs\
      \ \u2018Pleasant\u2019; \u2018For me, TARGET BEHAVIOR is \u2026\u2019 with anchors\
      \ \u2018Harmful\u2019 vs \u2018Beneficial\u2019; and \u2018For me, TARGET BEHAVIOR\
      \ is \u2026\u2019 with anchors \u2018Boring\u2019 vs \u2018Interesting\u2019\
      .\n"
  measure_code:
    instruction: "Operationalisations that measure affective aspects of the latent\
      \ disposition or tendency to respond favourably versus unfavourably to target\
      \ behavior, for example using the semantic differentials \u2018pleasant\u2019\
      \ vs \u2018unpleasant\u2019 or \u2018fun\u2019 vs \u2018boring\u2019."
  aspect_dev:
    instruction: "Experiential attitude is defined as a construct that is the consequence\
      \ of a person\u2019s evaluation of the experiential attitude belief composite."
  aspect_code:
    instruction: "Expressions that demonstrate or imply affective aspects of the latent\
      \ disposition or tendency to respond favourably versus unfavourably to the target\
      \ behaviour at a very general level (e.g. \"Face masks just feel bad.\"). If\
      \ the expressions are more specific, relating to specific experiences, sensations,\
      \ or feelings (e.g. \"I don't like the way face masks feel against my skin\"\
      ), code them as [[..........]].\n\nManifestations that express favourableness\
      \ or unfavourableness to the target behaviour based on the perceived usefulness\
      \ of engaging in the target behaviour to achieving one\u2019s goals (e.g. \"\
      Face masks don't help\") should be coded as dct:instrumentalAttitude_73dnt5zb.\
      \ If the expressions are so general and vague that they don't clearly relate\
      \ to experiential aspects of attitude, code them as dct:attitude_73dnt5zc."
  rel: null
