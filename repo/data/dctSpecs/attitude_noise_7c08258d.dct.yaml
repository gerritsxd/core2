dct:
  version: 0.1.0
  id: attitude_noise_7c08258d
  label: Attitude towards noise
  date: '2021-03-18'
  ancestry: ''
  retires: ''
  definition:
    definition: A latent disposition or tendency to respond with some degree of favorableness
      or unfavorableness to loud sounds.
  measure_dev:
    instruction: "Attitude towards noise is a specific subtype of attitude (see dct:\
      \ attitude_73dnt5zc). It is assessed with instruments that consist of  items\
      \ that measure both the experiential (see dct:experientialAttitude_73dnt5z5)\
      \ and instrumental (dct:instrumentalAttitude_73dnt5zb) attitude towards noise,\
      \ as is for example the case for the \u2018Youth Attitude to Noise Scale\u2019\
      \ (YANS) (Widen et al, 2006), or the instrument may measure attitude towards\
      \ loud sounds without the items being particularly experiential or instrumental\
      \ in nature.\n\nWhen \"attitude towards noise\" is assessed it is important\
      \ that this attitude is measured in diverse situations, i.e. the situations\
      \ must refer to both voluntarily and involuntarily chosen sources of loud noise\
      \ (e.g. both pop concerts and traffic noise). \n\n"
