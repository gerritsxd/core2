  aspect_dev:
    instruction: 'Conduct a qualitative study where participants are individually
      interviewed in a free-response format, and the interviews are either recorded
      and transcribed, or notes are kept. These sources are then coded using the instruction
      for aspect coding. In this qualitative study, use these three questions: ''What
      do you see as the advantages of LOUD SOUND'', ''What do you see as the disadvantages
      of LOUD SOUND?'' and ''What else comes to mind when you think about LOUD SOUND?''.


      To elicit the general attitude towards loud sound, diverse sources of loud sound
      and situations in which loud sound may be present, should be presented.


      '
  aspect_code:
    instruction: "Expressions of any global evaluation of loud sound as a whole. Note\
      \ that evaluations of specific aspects or consequences of the behavior relate\
      \ to aspects of underlying constructs, not of attitude itself. \n\nExpressions\
      \ that relate specifically and only to attitudes towards loud sounds in sports,\
      \ musical, or nightlife settings are coded as dct:attitude_soundculture_7c082lmy\n\
      \nAlso make sure to check the coding instructions for the two sub-constructs\
      \ that attitude consists of: dct:experientialAttitude_73dnt5z5 and dct:instrumentalAttitude_73dnt5zb.\n"
