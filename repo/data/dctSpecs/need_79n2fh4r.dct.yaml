  definition:
    definition: |+
      An individual's perception whether an activity or situation satisfies an universal human need ( i.e. what is considered essential or necessary for well-being and healthy functioning).




  measure_dev:
    instruction: "Numerous self-report instruments exist to measure need satisfaction.
      These instruments measure the degree needs are satisfied in a particular domain
      (e.g. work, relationship), the degree needs are satisfied by a particular activity
      (e.g. a certain type of sports), or they assess need satisfaction in general.\n\nInstruments
      that measure need satisfaction most often assume that humans have universal
      needs. In particular, Self-Determination Theory (SDT) (Deci & Ryan, 1985) and
      Maslow's (1968) Hierarchy of Needs have instigated the development of instruments
      to measure the satisfaction of these universal needs. The Basic Psychological
      Needs Scale (BPNS) (Gagné et al., 2003) and the Balanced Measure of Psychological
      Needs (BMPN) (Sheldon et al., 2012) measure needs from a SDT-perspective, while
      the Basic Need Satisfaction Inventory (BNSI) (Leidy et al., 1994)) adopts Maslow's
      standpoint on human needs.\n\nFor behaviour change (e.g. instigating healthy
      lifestyle choices), measuring general, as well as measuring domain- or activity-specific
      need satisfaction may have its merits. For example, Timmerman et al. (2001)
      found that the lower the level of basic need satisfaction, the more likely one
      is engaged in emotional eating. Need satisfaction at this general level, however,
      is harder to change than needs being met by specific activities or in a narrow
      domain. Therefore, instruments pertaining to the latter category are preferably
      used.\n\nNeed satisfaction can be asssessed by following a series of four steps:
      Firstly, depending on the theoretical background one adheres to (e.g. SDT) a
      list of of universal needs is composed. Secondly, to measure whether these needs
      are met by the situation or activity of interest, for each of these needs a
      number of items are used to assess the level of needs satisfaction. Thirdly,
      the item sumscores for each need, and the overall sumcore of all needs together
      are calculated. Fourth, the degree individual needs and all need together are
      satisfied by an activity or situation can be deduced from the two sumscores.
      \n\nNeed satisfaction in a particular domain can, for example, be assessed with
      the following sample items. These sample items pertain to the assessment of
      need satisfaction at work but (with slight adjustments) could also be used to
      measure need satisfaction in other domains or concerning specific activities.
      Participants are asked to indicate how true each statement is for them, with
      answer option ranging from \"Not at all true\" to \"Very true\" on a 7-point
      Likert scale: \"I feel like I can make a lot of inputs to deciding how my job
      gets done\", \"People at work care about me\", and \"Most days I feel a sense
      of accomplishment from working\". These three items reflect what SDT regards
      as the three basic human needs: autonomy, relatedness, and competence.\n\n"
