  aspect_dev:
    instruction: "Conduct a qualitative study where participants are interviewed,
      and the interviews are either recorded and transcribed, or notes are kept. These
      sources are then coded using the instruction for aspect coding.\n\nIn this qualitative
      study, use the general  question: \"Do you feel your needs are being met by
      TARGET ACTIVITY/BEHAVIOUR?\"; or use a more narrow question to ask whether a
      specific universal need is met: \"Do you feel you have a connection with the
      people at work?\". The latter question is an example to assess whether \"relatedness\",
      one of the universal needs according to SDT, is met. \n\n\n\n"
  aspect_code:
    instruction: "Expressions that demonstrate or imply that needs are satisfied or
      not satisfied by the activity or behaviour of interest, for example: \"I feel
      like I can make a lot of inputs to deciding how my job gets done\", \"People
      at work do not care about me\", and \"Most days I feel a sense of accomplishment
      from working\". \n\nSelf-Determination Theory (SDT) (Deci & Ryan, 1985) regards
      relatedness, autonomy, and competence as the three basic human needs. Therefore,
      expressions that indicate that autonomy and competence are regarded as important
      individual needs should be coded as dct:need_79n2fh4r and as, respectively,
