  definition:
    definition: Anticipated regret from not engaging in a behaviour.
  measure_dev:
    instruction: |
      Use 5-point Likert scales that measures the degree to which participants believe that not performing a particular behaviour will subsequently lead to regret, e.g. "If you would not use ear plugs when going clubbing, how much regret would you feel the next day?" or "If you would not use a condom when having sex with a one night stand, how much regret would you feel the next day?", both items with anchors "None" (=0) and "A lot" (=4).
  measure_code:
    instruction: |-
      Operationalisations that measure the expectation to feel regret after not performing the target behaviour, e.g. "If you would not use ear plugs when going clubbing, how much regret would you feel the next day?" or "If you would not use a condom when having sex with a one night stand, how much regret would you feel the next day?", both items with anchors "None" (=0) and "A lot" (=4).

      Anticipated regret from engaging in the target behaviour is action regret (dct:action_regret_79n2w1bj).

      For the composite of action and inaction regret, either as incentive towards a behaviour (i.e. as sumscore) or the total anticipated regret experienced, see respectively anticip_regret_79n2w1bh and anticip_regret_79n2w1bj.
  aspect_dev:
    instruction: |-
      Conduct a qualitative study where participants are interviewed, and the interviews are either recorded and transcribed, or notes are kept. These sources are then coded using the instruction for aspect coding.

