  aspect_code:
    instruction: |-
      Expressions that demonstrate or imply that one expects to experience feelings of regret if one would not engage in the target behaviour, i.e. usings verbs such 'remorse', 'sorry', and 'lament'.

      Manifestations that express feelings of regret if one would engage in the target behaviour,should be coded dct:action_regret_79n2w1bj.
